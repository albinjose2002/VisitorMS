<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VisitorMS - Visitors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
</head>

<body data-page="visitors">
<div class="container-fluid">
  <div class="row app-shell g-0">
    <div id="appSidebar" class="col-auto"></div>

    <main class="col">
      <div id="appTopbar"></div>

      <div class="content">
        <div class="glass p-4">
          <div class="d-flex justify-content-between align-items-start gap-2">
            <div>
              <h4 class="mb-1">Visitors & Passes</h4>
              <div class="muted">Search, filter and open pass to scan at gate.</div>
            </div>
            <div class="d-flex gap-2">
              <select class="form-select" id="visitorFilter" style="max-width:220px">
                <option value="ALL" selected>All</option>
                <option value="INSIDE">Currently Inside</option>
                <option value="APPT">Appointments</option>
                <option value="WALKIN">Walk-ins</option>
              </select>
              <input class="form-control" style="max-width:280px" id="visitorSearch" placeholder="Search visitor/pass/host">
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Pass</th>
                  <th>Visitor</th>
                  <th>Type</th>
                  <th>Host</th>
                  <th>Valid</th>
                  <th>Status</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="visitorsTable"></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
