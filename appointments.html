
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VisitorMS - Appointments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/app.css" rel="stylesheet" />
  </head>

  <body data-page="appointments">
    <div class="container-fluid">
      <div class="row app-shell g-0">
        <div id="appSidebar" class="col-auto"></div>

        <main class="col">
          <div id="appTopbar"></div>

          <div class="content">
            <div class="row g-3">
              <div class="col-12 col-xl-8">
                <div class="glass p-4">
                  <div
                    class="d-flex flex-wrap justify-content-between align-items-start gap-2"
                  >
                    <div>
                      <h4 class="mb-1">Appointments</h4>
                      <div class="muted">
                        Scheduled visitors with host & purpose.
                      </div>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                      <input
                        id="apptSearch"
                        class="form-control"
                        style="max-width: 320px"
                        placeholder="Search visitor / host / purpose"
                      />
                      <a
                        href="walkin.html"
                        class="btn btn-outline-light rounded-4"
                      >
                        <i class="bi bi-person-plus me-1"></i>Walk-in
                      </a>
                    </div>
                  </div>

                  <div class="table-responsive mt-3">
                    <table class="table table-hover align-middle">
                      <thead>
                        <tr>
                          <th>Time</th>
                          <th>Visitor</th>
                          <th>Company</th>
                          <th>Host</th>
                          <th>Purpose</th>
                          <th>Status</th>
                          <th class="text-end">Actions</th>
                        </tr>
                      </thead>
                      <tbody id="apptTable"></tbody>
                    </table>
                  </div>
                </div>
              </div>

              <div class="col-12 col-xl-4">
                <div class="glass p-4" id="issueCard">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h5 class="mb-1">Issue Pass</h5>
                      <div class="small-note">
                        Generate QR pass for selected appointment.
                      </div>
                    </div>
                    <span class="badge-soft"
                      ><i class="bi bi-qr-code me-1"></i>QR</span
                    >
                  </div>

                  <hr class="hr-soft my-3" />

                  <label class="small-note mb-1">Type</label>
                  <select id="pType" class="form-select mb-2">
                    <option value="APPT" selected>Appointment</option>
                    <option value="WALKIN">Walk-in</option>
                  </select>

                  <label class="small-note mb-1">Visitor</label>
                  <input
                    id="pName"
                    class="form-control mb-2"
                    placeholder="Name"
                  />

                  <label class="small-note mb-1">Host</label>
                  <input
                    id="pHost"
                    class="form-control mb-2"
                    placeholder="Host / Department"
                  />

                  <label class="small-note mb-1">Purpose</label>
                  <input
                    id="pPurpose"
                    class="form-control mb-3"
                    placeholder="Purpose"
                  />

                  <button
                    class="btn btn-accent rounded-4 w-100"
                    id="btnIssuePass"
                  >
                    <i class="bi bi-ticket-perforated me-1"></i>Generate QR Pass
                  </button>

                  <hr class="hr-soft my-3" />
                  <div class="d-flex gap-3 align-items-center">
                    <div class="qr-box" id="qrPreview">
                      <div class="small-note text-center">
                        QR appears after<br /><b>Generate</b>
                      </div>
                    </div>
                    <div>
                      <div class="small-note">Pass ID</div>
                      <div class="fw-semibold" id="passIdLabel">â€”</div>
                      <div class="small-note mt-2">Next step</div>
                      <div class="small-note">
                        Go to <a href="scan.html">Scan QR</a> for check-in.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
