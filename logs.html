<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VisitorMS - Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
</head>

<body data-page="logs">
<div class="container-fluid">
  <div class="row app-shell g-0">
    <div id="appSidebar" class="col-auto"></div>

    <main class="col">
      <div id="appTopbar"></div>

      <div class="content">
        <div class="glass p-4">
          <div class="d-flex justify-content-between align-items-start gap-2">
            <div>
              <h4 class="mb-1">Entry / Exit Logs</h4>
              <div class="muted">Audit trail for all gate events.</div>
            </div>
            <div class="d-flex gap-2">
              <select class="form-select" id="logGateFilter" style="max-width:220px">
                <option value="ALL" selected>All Gates</option>
                <option value="GATE_ENTRY">Gate 1 - Entry</option>
                <option value="GATE_EXIT">Gate 2 - Exit</option>
              </select>
              <select class="form-select" id="logActionFilter" style="max-width:220px">
                <option value="ALL" selected>All Actions</option>
                <option value="IN">Check-in</option>
                <option value="OUT">Check-out</option>
                <option value="ALERT">Alerts</option>
              </select>
            </div>
          </div>

          <div class="table-responsive mt-3">
            <table class="table table-hover align-middle">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Gate</th>
                  <th>Action</th>
                  <th>Pass</th>
                  <th>Visitor</th>
                  <th>Security</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody id="logsTable"></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
